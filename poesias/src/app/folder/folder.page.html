<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <div *ngFor="let poesia of poesias | async">
      <ion-item (click)="editar(poesia)">
        <img [src]="poesia.imagen" width="120px" height="80px" style="margin-right: 5%;" >
        <ion-label>
          <h2>{{ poesia.autor }}</h2>
          <h2>{{ poesia.fecha }}</h2>
          <h2>{{ poesia.texto }}</h2>
        </ion-label>
      </ion-item>
      </div>
      <ion-item>
        <ion-label position="stacked">COMENTARIO:</ion-label>
        <ion-input [(ngModel)]="poesias.comentario"></ion-input>
      </ion-item>
    
      <ion-row style="margin-top: 10px;"class="ion-justify-content-center">
          <div>
            <ion-button id="botonEnviar" color="primary" shape="round" fill="outline"(click)="guardar()">Enviar</ion-button>
          </div>
      </ion-row>  
      <app-demo icon="alarm-outline" (updateData)="update($event)"></app-demo>
  </div>

  

</ion-content>
