<ion-header>
  <ion-toolbar>
    <ion-title>Registrar Poesia</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-img style="align-items: center" src="https://revistaliterariamonolito.com/wp-content/uploads/2017/09/Poes%C3%ADa_Eleg%C3%ADa.jpg"></ion-img>


  <ion-item>
    <ion-label position="stacked">Imagen:</ion-label>
    <ion-input [(ngModel)]="poesia.imagen"></ion-input>
    <ion-button>
      <input type="file" class="upload" (change)="fileUpload($event.target.files)">
    </ion-button>
  </ion-item>

  <!-- Item as a Button -->
  <ion-item>
    <ion-label position="stacked">AUTOR:</ion-label>
    <ion-input [(ngModel)]="poesia.autor"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">FECHA:</ion-label>
    <ion-input  [(ngModel)]="poesia.fecha"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">TEXTO:</ion-label>
    <ion-input [(ngModel)]="poesia.texto"></ion-input>
  </ion-item>

  <ion-row style="margin-top: 10px;"class="ion-justify-content-center">
      <div>
        <ion-button id="botonEnviar" color="primary" shape="round" fill="outline"(click)="guardar()">Enviar</ion-button>
      </div>
  </ion-row>

  

  <app-demo></app-demo>

</ion-content>
